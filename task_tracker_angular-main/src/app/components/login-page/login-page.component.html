<div class="Main-Conatiner">
  <div class="wrapper">
    <div class="logo">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRrgJnM9FLGc_bijjNnpD5Fxu6wd6QEwjP2g&usqp=CAU"
        alt=""
      />
    </div>
    <div class="text-center mt-4 LoginRole">
      <p>
        <b>{{ RoleDetails }}</b> Details Form
      </p>
    </div>
    <form class="p-3 mt-3" [formGroup]="loginForm">
      <div class="form-field d-flex mt-4 align-items-center">
        <input
          type="text"
          name="userName"
          id="userName"
          formControlName="userId"
          placeholder="UserId"
        />
      </div>
      <div class="text-danger ps-3" *ngIf="submitted && userId.errors">
        <div *ngIf="userId.errors['required']">User Id is Required</div>
      </div>
      <div class="form-field d-flex align-items-center mt-4">
        <input
          [type]="showpassword === true ? 'text' : 'password'"
          id="pwd"
          placeholder="Password"
          class="form-control"
          formControlName="password"
          (keyup.enter)="AdminLogin()"
        />
        <span (click)="togglePassword()" *ngIf="showpassword">
          <i class="fa-regular fa-eye"></i
        ></span>
        <span (click)="togglePassword()" *ngIf="!showpassword">
          <i class="fa-regular fa-eye-slash"></i
        ></span>
      </div>
      <div class="text-danger ps-3" *ngIf="submitted && pwd.errors">
        <div *ngIf="pwd.errors['required']">Password is Required</div>
      </div>
      <p *ngIf="ErrorMsg" class="text-danger text-center">{{ ErrorMsg }}</p>
      <button class="LoginButton mt-3" type="button" (click)="AdminLogin()">
        {{ LoginBoolean ? "Login" : "Loading.." }}
      </button>
    </form>
    <div class="Navigate gap-3 d-flex justify-content-center">
      <a href="javascript:void(0);" (click)="getNavigate()"
        >click Here To {{ navigateData }}</a
      >
      <a href="javascript:void(0);" (click)="forgotPassword()"
        >Forgot Password</a
      >
    </div>
  </div>
</div>

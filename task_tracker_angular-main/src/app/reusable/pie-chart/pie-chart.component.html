<div class="chart-container" *ngIf="PieChartData?.data?.length">
  <div>
    <canvas [id]="pieChartId"> </canvas>
  </div>
  <div class="chart-legend">
    <div
      class="grid-item"
      [ngClass]="displayCenter(i)"
      *ngFor="let label of PieChartData.labels; let i = index"
    >
      <span [style.color]="PieChartData.colors[i]">&#9632;</span>
      {{ label }}: {{ PieChartData.data[i] }}
    </div>
  </div>
</div>
